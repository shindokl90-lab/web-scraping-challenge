<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">

  <!-- Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- <link rel="stylesheet" href="bootstraplux.css"> -->

  <title>Mission to Mars</title>
</head>

<body>
      <div style="background:#f8f9fa" >
          <div class="jumbotron text-center">
              <h1>Mission To Mars</h1>
              <p><a class="btn btn-primary btn-sm" href="/scrape" role="button">Scrape New Data</a></p>
          </div>
      </div>

<!-- news-->
      <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h3>Latest Mars News</h3>
                <h5>{{mars_dict.news_title}}</h5> 
                <p>{{ mars_dict.news_paragraph}}</p>
            </div>
        </div>  
    </div>  

<!-- mars facts-->
<div style="position:absolute; right:0;">
    <h5>Mars Facts</h5>
    <table>{{ mars_dict.mars_facts}}</table>
    </div>

<!-- images-->
<div class="row">
    <div class="col-md-8">
        <h1 class="heading"><strong>Featured Image</strong></h1>
        <img src= {{mars_dict.featured_image}} class="img-responsive"
            alt="Mars Images">
    </div> 
</div>

<!-- hemispheres -->
<div class="p-5 text-left bg-light">
    <h2 class="mb-3" style="color:#000000">Mars Hemispheres</h2>
    <div class="row">
        <div class="col-lg-3">
                <img src="{{ mars_dict.img_url}}"
                alt = "Cerberus Hemispheres Enhanced" height="135" width="180">
            </a>
        </div>
       <div class="col-lg-3">
                <img src="{{mars_dict.cerberus_url}}"
                alt = "Schiaparelli Hemispheres Enhanced" height="135" width="180">
            </a>
        </div>
        <div class="col-lg-3">
                <img src="{{mars_dict.schiparelli_url}}"
                alt = "Syrtis Major Hemispheres Enhanced" height="135" width="180">
            </a>
        </div>
        <div class="col-lg-3">
                <img src="{{mars_dict.syrtis_url}}"
                alt = "Valles Marineris Hemispheres Enhanced" height="135" width="180">
            </a>
        </div>

</body>

</html>
